<!DOCTYPE html>
<html>
    <head>
      <title>Tic-tac-toe game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to the game!</h1>

      <h2 id="message">Message:</h2>
    <form id="sign-up" class="border">
      <fieldset>
      <legend>Sign up:</legend>
<input name ="credentials[email]" type="text" placeholder="Email">
<input name ="credentials[password]" type="password" placeholder="Password">
<input name ="credentials[password_confirmation]" type="password" placeholder="Confirm password">
<input type="submit" value="Sign up">
      </fieldset>
    </form>

    <form id="sign-in" class="border">
      <fieldset>
      <legend>Sign in:</legend>
<input name ="credentials[email]" type="text" placeholder="Email">
<input name ="credentials[password]" type="password" placeholder="Password">
<input type="submit" value="Sign in">

      </fieldset>
    </form>

          <form id="change-password" class="border">
            <fieldset>
            <legend>Password change:</legend>
    <input name ="passwords[old]" type="password" placeholder="Old Password">
    <input name ="passwords[new]" type="password" placeholder="New Password">
    <input type="submit" value="Change password">
            </fieldset>
          </form>

          <form id="log-out" class="border">
            <fieldset>
            <legend>Log out!</legend>
    <input type="submit" value="Logout">
            </fieldset>
          </form>

      <main>
        <div class="row1 box" id='0'></div>
        <div class="row1 box" id='1'></div>
        <div class="row1 box" id='2'></div>
        <div class="row2 box" id='3'></div>
        <div class="row2 box" id='4'></div>
        <div class="row2 box" id='5'></div>
        <div class="row3 box" id='6'></div>
        <div class="row3 box" id='7'></div>
        <div class="row3 box" id='8'></div>

      </main>
    </body>
</html>
