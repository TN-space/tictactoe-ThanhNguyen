<!DOCTYPE html>
<html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Noticia+Text|Permanent+Marker&display=swap" rel="stylesheet">

      <title>Tic-tac-toe game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <h1>Welcome to the game!</h1>

    <nav>
    <form class="float-left viewStart" id="sign-up">
      <fieldset>
      <!-- <legend>Sign up:</legend> -->
<input name ="credentials[email]" type="text" placeholder="Email">
<input name ="credentials[password]" type="password" placeholder="Password">
<input name ="credentials[password_confirmation]" type="password" placeholder="Confirm password">
<input type="submit" value="Sign up">
      </fieldset>
    </form>

    <form class="float-left viewStart" id="sign-in">
      <fieldset>
      <!-- <legend>Sign in:</legend> -->
<input name ="credentials[email]" type="text" placeholder="Email">
<input name ="credentials[password]" type="password" placeholder="Password">
<input type="submit" value="Sign in">

      </fieldset>
    </form>

          <form class="float-right viewLoggedIn" id="change-password">
            <fieldset>
            <!-- <legend>Password change:</legend> -->
    <input name ="passwords[old]" type="password" placeholder="Old Password">
    <input name ="passwords[new]" type="password" placeholder="New Password">
    <input type="submit" value="Change password" class="viewLoggedIn">
            </fieldset>
          </form>

          <form class="float-right viewLoggedIn" id="log-out">
            <fieldset>
            <!-- <legend>Log out!</legend> -->
    <input type="submit" value="Logout">
            </fieldset>
          </form>
  </nav>
  <h2 id="message">Please sign up and sign in!</h2>

      <main class="viewLoggedIn">
        <div class="row1 box" id='0'></div>
        <div class="row1 box" id='1'></div>
        <div class="row1 box" id='2'></div>
        <div class="row2 box" id='3'></div>
        <div class="row2 box" id='4'></div>
        <div class="row2 box" id='5'></div>
        <div class="row3 box" id='6'></div>
        <div class="row3 box" id='7'></div>
        <div class="row3 box" id='8'></div>

      </main>
    </body>
</html>
